<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Yap, David Anthony - WebDev Exam Project (Web-Based Calculator)</h1></header>
    <br><br><br>
    <div class="calculator-box">
        <div class="display-area">
            <div id="previous-operand"></div>
            <div id="current-operand">0</div>
        </div>
        
        <div class="buttons-grid">
            <button id="clear" class="special">C</button>
            <button id="backspace" class="special">⌫</button>
            <button data-action="percent" class="operator">%</button>
            <button data-action="divide" class="operator">÷</button>
            
            <button data-number="7" class="number">7</button>
            <button data-number="8" class="number">8</button>
            <button data-number="9" class="number">9</button>
            <button data-action="multiply" class="operator">×</button>
            
            <button data-number="4" class="number">4</button>
            <button data-number="5" class="number">5</button>
            <button data-number="6" class="number">6</button>
            <button data-action="subtract" class="operator">-</button>
            
            <button data-number="1" class="number">1</button>
            <button data-number="2" class="number">2</button>
            <button data-number="3" class="number">3</button>
            <button data-action="add" class="operator">+</button>
            
            <button data-number="0" class="number">0</button>
            <button data-number="." class="number">.</button>
            <button data-action="sqrt" class="operator">√</button>
            <button id="equals" class="equals">=</button>
        </div>
        
        <div class="dark-mode-toggle">
            <label>
                <input type="checkbox" id="dark-mode-toggle">
                <span>Dark Mode</span>
            </label>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
