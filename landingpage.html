<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dark Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .navbar {
            background-color: #1a1a1a;
            padding: 1rem 0;
            border-bottom: 1px solid #333;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8a2be2;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 1.5rem;
        }
        
        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #8a2be2;
        }
        
        .hero {
            min-height: 90vh;
            background: linear-gradient(rgba(18, 18, 18, 0.7), rgba(18, 18, 18, 0.8)), url("/api/placeholder/1920/1080") no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .hero-content {
            text-align: center;
            max-width: 700px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        
        .accent {
            color: #8a2be2;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #bbb;
        }
        
        .btn {
            display: inline-block;
            background-color: #8a2be2;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 0 0.5rem;
        }
        
        .btn:hover {
            background-color: #7928a1;
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 1px solid #8a2be2;
            color: #8a2be2;
        }
        
        .btn-secondary:hover {
            background-color: rgba(138, 43, 226, 0.1);
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .btn {
                display: block;
                margin: 0.5rem auto;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">LANCE UNLI PARES</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Welcome to The Official <span class="accent">   L.U.P WEBPAGE!</span></h1>
                <p>Once tasted forever wanted...</p>
                <a href="#" class="btn">Order!</a>
                <a href="#" class="btn btn-secondary">Franchise?</a>
                <p></p>
                <a></a>
                <p>COMMUNICATE WITH LANCE:</p>
                <a href = "https://www.facebook.com/lancebenedict.tanedatallo">Facebook: Lance Benedict Ta√±eda Tallo </a>
                <P></P>
            </div>
        </div>
    </section>
</body>
</html>
